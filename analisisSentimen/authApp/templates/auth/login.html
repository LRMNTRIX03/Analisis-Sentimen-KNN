{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-300">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
       <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Aplikasi Analisis Sentimen Metode KNN</h1>
        {% include 'components/error.html' %}
        <form action="{% url 'login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            
         
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            
          
            
        
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>
        
      
        
    </div>
</div>
{% endblock %}
